<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1 id="Logo">Dev.Finance$</h1>
    </header>

    <main class="Container">

        <section id="Balance">
            <h2>Balanço</h2>

            <div class="Card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="Card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="Card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="Transaction">
            <h2>Transações</h2>
            <table id="Data-Table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td> 20/02/2021</td>
                    </tr>
                    <tr>
                        <td>Criação Website</td>
                        <td>R$ 5.000,00</td>
                        <td> 20/02/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 170,00</td>
                        <td> 20/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer class="Container">
        <p>Dev.Finance$</p>
    </footer>

</body>

</html>
